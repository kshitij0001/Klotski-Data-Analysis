<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Klotski Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS (optional, used if your React/HTML uses col-*, row, border, etc.) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjZPRA9H9Bsv6+0UknQg"
      crossorigin="anonymous"
    />
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }
      #root {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }
      .board-wrap {
        width: 420px; /* tweak to taste */
        margin: 6px auto;
      }
      svg {
        width: 100%;
        height: auto;
        display: block;
        background: transparent;
        border: none;
        border-radius: 12px;
      }
      .grid-line {
        stroke: rgba(128, 128, 128, 0.15);
        stroke-width: 0.015;
      }
      .klotski-block {
        cursor: pointer;
        transition: all 0.15s ease-out;
        stroke-width: 0.03;
      }
      .klotski-block:hover {
        filter: brightness(1.05);
        transform: scale(1.005);
      }
      .klotski-block.selected {
        filter: brightness(1.3) contrast(1.1);
        stroke-width: 0.06;
      }
      /* Color scheme: green=1x1, yellow=1x2, cyan=2x1, red=2x2 - SOLID COLORS */
      .block-1x1 {
        fill: #4CAF50;
        stroke: #2E7D32;
      }
      .block-1x2 {
        fill: #FFC107;
        stroke: #F57C00;
      }
      .block-2x1 {
        fill: #00BCD4;
        stroke: #00695C;
      }
      .block-2x2 {
        fill: #F44336;
        stroke: #C62828;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="board-wrap">
        <svg id="board"></svg>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
